<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Progress Bar - Hard Skills</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content=" Barra de progresso animada para exibir hard skills "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content=" Hard Skills, Barra de Progresso, Progress Bar
 "
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Larissa de Oliveira Santos" />
    <link rel="shortcut icon" href="img/icone-progresso.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
<div class="container">
  <div class="skill-box">
    <!-- HTML -->
    <span class="title">HTML</span>

    <div class="skill-bar">
      <span class="skill-per html">
        <span class="tooltip">90%</span>
        </span>
      </div>
    </div>

    <!-- CSS -->
  <div class="skill-box">
    <span class="title">CSS</span>

    <div class="skill-bar">
      <span class="skill-per css">
        <span class="tooltip">80%</span>
        </span>
      </div>
    </div>

    <!-- JS -->
      <div class="skill-box">
    <span class="title">JavaScript</span>

    <div class="skill-bar">
      <span class="skill-per js">
        <span class="tooltip">60%</span>
        </span>
      </div>
    </div>

    <!-- Python -->
      <div class="skill-box">
    <span class="title">Python</span>

    <div class="skill-bar">
      <span class="skill-per python">
        <span class="tooltip">40%</span>
        </span>
      </div>
    </div>

</div>
  </body>
</html>
